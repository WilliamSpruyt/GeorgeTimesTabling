<div fxFlex>
  <svg id ="score" width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="blue" />
    <text fill="#ffff00" font-size="60" font-family="Verdana" x="15" y="70">{{score}}</text>
  </svg>
   
   
<mat-grid-list cols="10" rowHeight="25px"  >
  <div id="wrap" *ngFor="let ques of theQuestions;let in=index">
   <mat-grid-tile  class="midsum"  >{{ques.aStr}} &times; {{ques.bStr}} =
     
    </mat-grid-tile>
      <mat-grid-tile class="midsum">  
          <input class="qbox"  name="a{{in}}" type="text"  [(ngModel)]="theQuestions[in].answerString" 
          (input)="updateScore();suceed()"> 
    <div style="text-align:right"  *ngIf="theQuestions[in].answerString==ques.answer">
        <i class="material-icons tick" style="justify-content: flex-end;font-size:25px;color:green;">done</i>
    </div>
    <div style="text-align:right"  *ngIf="theQuestions[in].answerString.length>0 && theQuestions[in].answerString!=ques.answer">
      <i class="material-icons tick" style="justify-content: flex-end;font-size:25px;color:red;">mood_bad</i>
  </div>
     
     
     
  </mat-grid-tile>
</div>
  </mat-grid-list>
    </div>
