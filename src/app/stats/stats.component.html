<h3>
  Stats
</h3><br>
       
 
  
   
   
    
   <div id='stattable'>
    <mat-table #table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell  *matCellDef="let stat"> {{stat.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell *matCellDef="let stat"> {{stat.date}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="numQs">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Questions Answered </mat-header-cell>
        <mat-cell *matCellDef="let stat"> {{stat.numQs}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="time">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Time(secs) </mat-header-cell>
        <mat-cell *matCellDef="let stat"> {{stat.time}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="avTime">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Av. Time per Answer(secs) </mat-header-cell>
        <mat-cell *matCellDef="let stat"  > {{stat.avTime}}  </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
